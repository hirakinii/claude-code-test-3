name: CD - Deploy to Production

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm production deployment'
        required: true
        type: string

env:
  GCP_PROJECT_ID: spec-manager-prod
  GCP_REGION: asia-northeast1
  SERVICE_NAME_BACKEND: spec-manager-backend-prod
  SERVICE_NAME_FRONTEND: spec-manager-frontend-prod

jobs:
  validate-input:
    name: Validate Deployment Confirmation
    runs-on: ubuntu-latest
    steps:
      - name: Check confirmation input
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "deploy" ]; then
            echo "‚ùå Deployment confirmation failed. Please type 'deploy' to proceed."
            exit 1
          fi
          echo "‚úÖ Deployment confirmed"

  deploy-production:
    name: Deploy to Production Environment
    runs-on: ubuntu-latest
    needs: validate-input
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_PRODUCTION }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build Backend Image
        run: |
          docker build \
            --target production \
            -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/spec-manager/${{ env.SERVICE_NAME_BACKEND }}:${{ github.sha }} \
            -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/spec-manager/${{ env.SERVICE_NAME_BACKEND }}:latest \
            ./backend

      - name: Push Backend Image
        run: |
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/spec-manager/${{ env.SERVICE_NAME_BACKEND }}:${{ github.sha }}
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/spec-manager/${{ env.SERVICE_NAME_BACKEND }}:latest

      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME_BACKEND }} \
            --image ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/spec-manager/${{ env.SERVICE_NAME_BACKEND }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --set-env-vars NODE_ENV=production \
            --min-instances 1 \
            --max-instances 100 \
            --memory 2Gi \
            --cpu 2 \
            --timeout 300 \
            --concurrency 80

      - name: Build Frontend Image
        run: |
          docker build \
            --target production \
            --build-arg VITE_API_URL=https://${{ env.SERVICE_NAME_BACKEND }}-${{ secrets.GCP_PROJECT_NUMBER_PROD }}.a.run.app \
            -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/spec-manager/${{ env.SERVICE_NAME_FRONTEND }}:${{ github.sha }} \
            -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/spec-manager/${{ env.SERVICE_NAME_FRONTEND }}:latest \
            ./frontend

      - name: Push Frontend Image
        run: |
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/spec-manager/${{ env.SERVICE_NAME_FRONTEND }}:${{ github.sha }}
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/spec-manager/${{ env.SERVICE_NAME_FRONTEND }}:latest

      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME_FRONTEND }} \
            --image ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/spec-manager/${{ env.SERVICE_NAME_FRONTEND }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --min-instances 1 \
            --max-instances 100 \
            --memory 512Mi \
            --cpu 1 \
            --timeout 60 \
            --concurrency 80

      - name: Run Health Checks
        run: |
          echo "Waiting for services to be ready..."
          sleep 30

          BACKEND_URL=$(gcloud run services describe ${{ env.SERVICE_NAME_BACKEND }} --region ${{ env.GCP_REGION }} --format 'value(status.url)')
          FRONTEND_URL=$(gcloud run services describe ${{ env.SERVICE_NAME_FRONTEND }} --region ${{ env.GCP_REGION }} --format 'value(status.url)')

          echo "Backend URL: $BACKEND_URL"
          echo "Frontend URL: $FRONTEND_URL"

          # Backend health check
          if curl -f "$BACKEND_URL/health"; then
            echo "‚úÖ Backend health check passed"
          else
            echo "‚ùå Backend health check failed"
            exit 1
          fi

          # Frontend health check
          if curl -f "$FRONTEND_URL/health"; then
            echo "‚úÖ Frontend health check passed"
          else
            echo "‚ùå Frontend health check failed"
            exit 1
          fi

      - name: Create Deployment Tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          TAG_NAME="production-$(date +'%Y%m%d-%H%M%S')"
          git tag -a "$TAG_NAME" -m "Production deployment: ${{ github.sha }}"
          git push origin "$TAG_NAME"

      - name: Deployment Summary
        run: |
          echo "üéâ Deployment to Production completed successfully!"
          echo "Backend: https://${{ env.SERVICE_NAME_BACKEND }}-${{ secrets.GCP_PROJECT_NUMBER_PROD }}.a.run.app"
          echo "Frontend: https://${{ env.SERVICE_NAME_FRONTEND }}-${{ secrets.GCP_PROJECT_NUMBER_PROD }}.a.run.app"
          echo ""
          echo "‚ö†Ô∏è  Please verify the deployment manually before announcing to users."

  notify-deployment:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: deploy-production
    if: success()

    steps:
      - name: Post deployment notification
        run: |
          echo "üöÄ Production deployment notification"
          echo "Deployed commit: ${{ github.sha }}"
          echo "Deployed by: ${{ github.actor }}"
          echo "Timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
