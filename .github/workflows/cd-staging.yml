name: CD - Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:

env:
  GCP_PROJECT_ID: spec-manager-test
  GCP_REGION: asia-northeast1
  SERVICE_NAME_BACKEND: spec-manager-backend-staging
  SERVICE_NAME_FRONTEND: spec-manager-frontend-staging

jobs:
  deploy-staging:
    name: Deploy to Staging Environment
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_STAGING }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build Backend Image
        run: |
          docker build \
            --target production \
            -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/spec-manager/${{ env.SERVICE_NAME_BACKEND }}:${{ github.sha }} \
            -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/spec-manager/${{ env.SERVICE_NAME_BACKEND }}:latest \
            ./backend

      - name: Push Backend Image
        run: |
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/spec-manager/${{ env.SERVICE_NAME_BACKEND }}:${{ github.sha }}
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/spec-manager/${{ env.SERVICE_NAME_BACKEND }}:latest

      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME_BACKEND }} \
            --image ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/spec-manager/${{ env.SERVICE_NAME_BACKEND }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --set-env-vars NODE_ENV=staging \
            --min-instances 0 \
            --max-instances 10 \
            --memory 2Gi \
            --cpu 1

      - name: Build Frontend Image
        run: |
          docker build \
            --target production \
            --build-arg VITE_API_URL=https://${{ env.SERVICE_NAME_BACKEND }}-${{ secrets.GCP_PROJECT_NUMBER }}.a.run.app \
            -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/spec-manager/${{ env.SERVICE_NAME_FRONTEND }}:${{ github.sha }} \
            -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/spec-manager/${{ env.SERVICE_NAME_FRONTEND }}:latest \
            ./frontend

      - name: Push Frontend Image
        run: |
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/spec-manager/${{ env.SERVICE_NAME_FRONTEND }}:${{ github.sha }}
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/spec-manager/${{ env.SERVICE_NAME_FRONTEND }}:latest

      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME_FRONTEND }} \
            --image ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/spec-manager/${{ env.SERVICE_NAME_FRONTEND }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --min-instances 0 \
            --max-instances 10 \
            --memory 512Mi \
            --cpu 1

      - name: Run Health Checks
        run: |
          echo "Waiting for services to be ready..."
          sleep 30

          BACKEND_URL=$(gcloud run services describe ${{ env.SERVICE_NAME_BACKEND }} --region ${{ env.GCP_REGION }} --format 'value(status.url)')
          FRONTEND_URL=$(gcloud run services describe ${{ env.SERVICE_NAME_FRONTEND }} --region ${{ env.GCP_REGION }} --format 'value(status.url)')

          echo "Backend URL: $BACKEND_URL"
          echo "Frontend URL: $FRONTEND_URL"

          # Backend health check
          if curl -f "$BACKEND_URL/health"; then
            echo "‚úÖ Backend health check passed"
          else
            echo "‚ùå Backend health check failed"
            exit 1
          fi

          # Frontend health check
          if curl -f "$FRONTEND_URL/health"; then
            echo "‚úÖ Frontend health check passed"
          else
            echo "‚ùå Frontend health check failed"
            exit 1
          fi

      - name: Deployment Summary
        run: |
          echo "üéâ Deployment to Staging completed successfully!"
          echo "Backend: https://${{ env.SERVICE_NAME_BACKEND }}-${{ secrets.GCP_PROJECT_NUMBER }}.a.run.app"
          echo "Frontend: https://${{ env.SERVICE_NAME_FRONTEND }}-${{ secrets.GCP_PROJECT_NUMBER }}.a.run.app"
