services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: spec-manager-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-spec_management_db}
      POSTGRES_USER: ${DB_USER:-spec_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-spec_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-spec_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spec-manager-network

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: spec-manager-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${DB_USER:-spec_user}:${DB_PASSWORD:-spec_password}@postgres:5432/${DB_NAME:-spec_management_db}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      PORT: ${BACKEND_PORT:-3001}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    volumes:
      - ./backend/src:/app/src:delegated
      - ./backend/prisma:/app/prisma:delegated
      - backend_node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - spec-manager-network

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: spec-manager-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
      PORT: ${FRONTEND_PORT:-3000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend/src:/app/src:delegated
      - ./frontend/public:/app/public:delegated
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    command: npm run dev
    stdin_open: true
    tty: true
    networks:
      - spec-manager-network

  # pgAdmin (開発環境用 - プロファイル指定で起動)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: spec-manager-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_LISTEN_PORT: 80
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - spec-manager-network
    profiles:
      - dev-tools

volumes:
  postgres_data:
    driver: local
    name: spec-manager-postgres-data
  backend_node_modules:
    driver: local
    name: spec-manager-backend-node-modules
  frontend_node_modules:
    driver: local
    name: spec-manager-frontend-node-modules
  pgadmin_data:
    driver: local
    name: spec-manager-pgadmin-data

networks:
  spec-manager-network:
    driver: bridge
    name: spec-manager-network
